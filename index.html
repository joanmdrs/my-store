<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Projeto JavaScript </title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="js/script1.js"> </script>

</head>
<body>

    <header>
        <h1> Minha Loja 1.0 </h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2> 
            <span>Lista de produtos da minha loja</span>  
        </div>

        <div class="card">
            <div class="lineInput">
                <label> Produto </label>
                <input type="text" id="produto" placeholder="Nome do Produto">

            </div>

            <div class="lineInput">
                <label> Valor </label>
                <input type="number" id="preco" placeholder="Valor do produto">
                
            </div>

            <button id="button1" onclick='produtos.salvar()'> Salvar </button>
            <button onclick='produtos.cancelar()'> Cancelar</button>

        </div>

        <div class="content">

            <table border="1">
                <thead>
                    <th class="center"> ID </th>
                    <th> Produto </th>
                    <th> Valor </th> 
                    <th class="center"> Ações </th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
   

</body>
</html>
